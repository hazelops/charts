apiVersion: apps/v1
kind: Deployment  #Create Deployment (APP deploy)
metadata:
  name: {{ .Values.global.app.name}}-deployment
  namespace: {{ .Values.global.env}}-{{ .Values.global.app.name}}   #Use the same namespace we created
spec:
  replicas: {{ .Values.global.app.replicas}}     #replicas count
  selector:
    matchLabels:
      app: {{ .Values.global.app.name}} #application name
  template:
    metadata:
      labels:
        app: {{ .Values.global.app.name}}
    spec:
      containers:
        - name: container
          image: {{.Values.global.app.image.repository}}:{{.Values.global.app.image.tag}}
          command: ["python3", "app.py"]
          envFrom:   #We get Env variables in the pod from the secret we created
            - secretRef:
                name: {{ .Values.global.app.name}}-secret  #We refer to the name of the secret
          env:
          {{- range $key, $value := .Values.global.app.variables.list }}
            - name: {{ $key }}
              value: {{ $value }}
          {{- end }}


