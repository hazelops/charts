apiVersion: v1
kind: Service
metadata:
  name: {{.Values.app.name}}-service
  namespace: {{ .Values.env}}-{{ .Values.app.name}}
spec:
  ports:
    - name: http
      targetPort: {{.Values.service.targetPort | default "3000"}}
      port: {{.Values.service.port | default "3000"}}
  selector:
    # This is app name label
    app: {{.Values.app.name }}
